<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="s__header">
        <div class="s__header_hl">Welcome to <span>Imba</span>Market!</div>
        <div class="s__header_text">Store Setup</div>
    </section>
    <section class="step">
        <div class="step__line step__line_1"></div>
        <div class="container">
            <div class="step__items">
                <div class="step__item">
                    <div class="step__item_circle step__item_circle_completed">1</div>
                    <div class="step__item_text">Store</div>
                </div>
                <div class="step__item step__item_active">
                    <div class="step__item_circle step__item_circle_active">2</div>
                    <div class="step__item_text">Payment</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">3</div>
                    <div class="step__item_text">Policies</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">4</div>
                    <div class="step__item_text">Customer support</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">5</div>
                    <div class="step__item_text">SEO</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">6</div>
                    <div class="step__item_text">Social</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">7</div>
                    <div class="step__item_text">Ready!</div>
                </div>
            </div>
        </div>
    </section>
    <section class="setup">
        <div class="container">
            <h2 class="setup__hl">Step 2. Payment setup</h2>
            <div class="setup__line"></div>
            <div class="setup__content">
                <div class="setup__column">
                    <div class="setup__input">
                        <div class="setup__input_hl">Preffered Payment Method</div>
                        <ul class="setup__input_select">
                            <li class="setup__input_option" sVal="PayPal">PayPal</li>
                            <li class="setup__input_option" sVal="Card">Card</li>
                            <li class="setup__input_option" sVal="QW">QW</li>
                            <li class="setup__input_option" sVal="Other">Other</li>
                        </ul>
                    </div>
                    <div class="setup__buttons">
                        <div class="button button_purple">continue</div>
                        <div class="button">SKIP THIS STEP</div>
                    </div>
                </div>
                <div class="setup__column">
                    <div class="setup__input">
                        <div class="setup__input_hl">PayPal Email</div>
                        <input type="text" class="setup__input_item">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
