<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="s__header">
        <div class="s__header_hl">Welcome to <span>Imba</span>Market!</div>
        <div class="s__header_text">Store Setup</div>
    </section>
    <section class="step">
        <div class="step__line step__line_1"></div>
        <div class="container">
            <div class="step__items">
                <div class="step__item">
                    <div class="step__item_circle step__item_circle_completed">1</div>
                    <div class="step__item_text">Store</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle step__item_circle_completed">2</div>
                    <div class="step__item_text">Payment</div>
                </div>
                <div class="step__item step__item_active">
                    <div class="step__item_circle step__item_circle_active">3</div>
                    <div class="step__item_text">Policies</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">4</div>
                    <div class="step__item_text">Customer support</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">5</div>
                    <div class="step__item_text">SEO</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">6</div>
                    <div class="step__item_text">Social</div>
                </div>
                <div class="step__item">
                    <div class="step__item_circle">7</div>
                    <div class="step__item_text">Ready!</div>
                </div>
            </div>
        </div>
    </section>
    <section class="setup">
        <div class="container">
            <h2 class="setup__hl">Step 3. Policies setup</h2>
            <div class="setup__line"></div>
            <div class="setup__content">
                <div class="setup__column">
                    <div class="setup__input">
                        <div class="setup__input_hl">Policy Tab Label</div>
                        <input type="text" class="setup__input_item setup__input_item_big">
                    </div>
                    <div class="setup__input">
                        <div class="setup__input_hl">Shipping Policy</div>
                        <div class="setup__input_textarea">
                            <div class="setup__input_textarea-panel">
                                <div class="setup-panel__type">Paragraph</div>
                                <img src="./images/welcome/icons/b.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/i.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/s.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/f1.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/f2.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/img.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/quote.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/table.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/video.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/undo.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/redo.svg" alt="" class="setup-panel__icon">
                                <div class="setup-panel__icon-m">...</div>
                            </div>
                            <textarea name="" id="" cols="30" rows="10" class="setup__input_textarea-item setup__input_textarea-item_big"></textarea>
                        </div>
                    </div>
                    <div class="setup__input">
                        <div class="setup__input_hl">Refund Policy </div>
                        <div class="setup__input_textarea">
                            <div class="setup__input_textarea-panel">
                                <div class="setup-panel__type">Paragraph</div>
                                <img src="./images/welcome/icons/b.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/i.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/s.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/f1.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/f2.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/img.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/quote.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/table.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/video.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/undo.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/redo.svg" alt="" class="setup-panel__icon">
                                <div class="setup-panel__icon-m">...</div>
                            </div>
                            <textarea name="" id="" cols="30" rows="10" class="setup__input_textarea-item setup__input_textarea-item_big"></textarea>
                        </div>
                    </div>
                    <div class="setup__input">
                        <div class="setup__input_hl">Cancellation/ Return/ Exchange Policy </div>
                        <div class="setup__input_textarea">
                            <div class="setup__input_textarea-panel">
                                <div class="setup-panel__type">Paragraph</div>
                                <img src="./images/welcome/icons/b.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/i.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/s.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/f1.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/f2.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/img.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/quote.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/table.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/video.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/undo.svg" alt="" class="setup-panel__icon">
                                <img src="./images/welcome/icons/redo.svg" alt="" class="setup-panel__icon">
                                <div class="setup-panel__icon-m">...</div>
                            </div>
                            <textarea name="" id="" cols="30" rows="10" class="setup__input_textarea-item setup__input_textarea-item_big"></textarea>
                        </div>
                    </div>
                    <div class="setup__buttons">
                        <div class="button button_purple">continue</div>
                        <div class="button">SKIP THIS STEP</div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
